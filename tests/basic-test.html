<!DOCTYPE html>
<html>
  <head>
    <title>Basic Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #output {
        background: #f5f5f5;
        padding: 10px;
        border: 1px solid #ddd;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Basic Test Page</h1>
    <p>This is a simple test page with no module imports.</p>
    <button onclick="runTest()">Run Test</button>
    <div id="output">Test output will appear here...</div>

    <script>
      function runTest() {
        const output = document.getElementById("output");
        output.innerHTML = "";

        // Add some test results
        const results = [
          "=== STARTING BASIC TEST ===",
          "✅ SUCCESS: Cart functionality works",
          "✅ SUCCESS: Product display works",
          "❌ FAILED: This is just a demo failure",
          "⚠️ WARNING: This is a sample warning",
          "=== TEST COMPLETE ===",
        ];

        // Display each result with a small delay
        results.forEach((result, index) => {
          setTimeout(() => {
            const div = document.createElement("div");
            div.textContent = result;

            if (result.includes("✅ SUCCESS")) {
              div.style.color = "green";
            } else if (result.includes("❌ FAILED")) {
              div.style.color = "red";
            } else if (result.includes("⚠️ WARNING")) {
              div.style.color = "orange";
            }

            output.appendChild(div);
          }, index * 300);
        });
      }
    </script>
  </body>
</html>
