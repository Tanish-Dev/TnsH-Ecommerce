<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/header.css" />
    <link rel="stylesheet" href="styles/shared/footer.css" />
    <link rel="stylesheet" href="styles/pages/tracking.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <div class="header-nav-links">
          <ul class="header-links">
            <li>
              <a href="our-story.html" class="header-link-text">Our Story</a>
            </li>
            <li>
              <a href="our-collections.html" class="header-link-text"
                >Collections</a
              >
            </li>
            <li><a href="sale.html" class="header-link-text">Sale</a></li>
          </ul>
        </div>
      </div>

      <div class="amazon-header-center-section">
        <a href="index.html" class="header-link logo-link">
          <h1 class="brand-logo">TnsH</h1>
        </a>
      </div>

      <div class="amazon-header-right-section">
        <div class="search-container">
          <input
            class="search-bar"
            type="text"
            placeholder="Search"
            aria-label="Search products"
          />
          <button class="search-button" aria-label="Search">
            <i class="fas fa-search search-icon"></i>
          </button>
        </div>

        <a
          class="orders-link header-link"
          href="orders.html"
          aria-label="View orders"
        >
          <i class="fas fa-box orders-icon"></i>
        </a>

        <a
          class="cart-link header-link"
          href="checkout.html"
          aria-label="View cart"
        >
          <i class="fas fa-shopping-bag cart-icon"></i>
          <div class="cart-quantity js-cart-count">0</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">Arriving on Monday, June 13</div>

        <div class="product-info">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>

        <div class="product-info">Quantity: 1</div>

        <img
          class="product-image"
          src="images/products/athletic-cotton-socks-6-pairs.jpg"
        />

        <div class="progress-labels-container">
          <div class="progress-label">Preparing</div>
          <div class="progress-label current-status">Shipped</div>
          <div class="progress-label">Delivered</div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
